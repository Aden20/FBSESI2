<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator Sederhana - Aden Rahmandi</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="center-wrapper">
        <div class="wrapper-calculator">
            <div class="header">
                <div class="result"></div>
            </div>
            <div class="content">
                <div class="number">
                    <div class="items num" id="7">7</div>
                    <div class="items num" id="8">8</div>
                    <div class="items num" id="9">9</div>
                    <div class="items num" id="4">4</div>
                    <div class="items num" id="5">5</div>
                    <div class="items num" id="6">6</div>
                    <div class="items num" id="1">1</div>
                    <div class="items num" id="2">2</div>
                    <div class="items num" id="3">3</div>
                    <div class="items num" id="AC">AC</div>
                    <div class="items num" id="0">0</div>
                    <div class="items num" id="koma">.</div>
                </div>
                <div class="operator">
                    <div class="items oper" id="bagi">/</div>
                    <div class="items oper" id="kali">*</div>
                    <div class="items oper" id="kurang">-</div>
                    <div class="items oper" id="tambah">+</div>
                </div>
                <div class="samadengan">
                    <div class="items oper" id="samaDengan">=</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
